<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARICARD | Live Food Station - Wkrótce</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=Playfair+Display:wght@400;600;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --color-bg: #f5f1eb;
            --color-text: #5a5a5a;
            --color-text-dark: #3d4a3a;
            --color-accent: #a3b59a;
            --font-primary: 'Comfortaa', sans-serif;
            --font-secondary: 'Playfair Display', serif;
            --bg-glass: rgba(255, 255, 255, 0.75);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(163, 181, 154, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(163, 181, 154, 0.1) 0%, transparent 40%);
        }

        .container {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Glassmorphism Card */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-name {
            font-family: var(--font-secondary);
            font-size: 4rem;
            font-weight: 900;
            color: var(--color-text-dark);
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            display: inline-block;
            text-transform: uppercase;
        }

        /* Pulse Animation for Logo/Name */
        .pulse {
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            5% {
                transform: scale(1.05);
            }

            10% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.05);
            }

            20% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        .status-tag {
            font-family: var(--font-secondary);
            font-size: 0.9rem;
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .status-tag::before,
        .status-tag::after {
            content: '';
            width: 40px;
            height: 1px;
            background: var(--color-accent);
        }

        h1 {
            font-family: var(--font-secondary);
            font-size: 2.5rem;
            color: var(--color-text-dark);
            margin-bottom: 1.5rem;
            font-weight: 400;
            line-height: 1.2;
        }

        .description {
            font-size: 1.15rem;
            line-height: 1.9;
            margin-bottom: 4rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            color: var(--color-text);
        }

        .opening-date {
            display: inline-block;
            padding: 1.4rem 3rem;
            background: var(--color-accent);
            color: white;
            border-radius: 100px;
            font-weight: 600;
            letter-spacing: 2px;
            box-shadow: 0 15px 30px rgba(163, 181, 154, 0.25);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 4.5rem;
            text-transform: uppercase;
        }

        .opening-date:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(163, 181, 154, 0.4);
        }

        .subtext {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #8fa085;
            letter-spacing: 1px;
        }

        /* Countdown Timer Styles */
        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 1.8rem 0.5rem;
            border-radius: 20px;
            border: 1px solid rgba(163, 181, 154, 0.15);
            transition: all 0.4s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.02);
        }

        .countdown-item:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.8);
            border-color: var(--color-accent);
            box-shadow: 0 20px 40px rgba(163, 181, 154, 0.15);
        }

        .countdown-value {
            display: block;
            font-family: var(--font-secondary);
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-text-dark);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--color-accent);
            font-weight: 600;
        }

        /* Decorative Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--color-accent);
            opacity: 0.05;
            z-index: -1;
        }

        .c1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -150px;
        }

        .c2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -100px;
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.8rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .countdown-container {
                gap: 0.8rem;
                margin-bottom: 2rem;
            }

            .countdown-item {
                padding: 1rem 0.2rem;
            }

            .countdown-value {
                font-size: 1.5rem;
            }

            .countdown-label {
                font-size: 0.6rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>

<body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <div class="card">
            <div class="status-tag">W przygotowaniu</div>
            <div class="brand-name pulse">RARICART</div>
            <h1>Live Food Station</h1>

            <p class="description">
                Tworzymy coś wyjątkowego. Mobilne stacje degustacyjne, które odmienią Twoje postrzeganie cateringu.
                Smak, estetyka i pasja połączone w jedną, spójną całość.
            </p>

            <div class="opening-date">
                WIELKIE OTWARCIE: 14 LUTEGO
            </div>

            <!-- Countdown Timer -->
            <div class="countdown-container">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label">Dni</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label">Godz</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label">Min</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label">Sek</span>
                </div>
            </div>

            <p class="subtext">Do zobaczenia już wkrótce!</p>
        </div>
    </div>
    <script>
        // Countdown Timer Logic
        const targetDate = new Date('February 14, 2026 22:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector('.countdown-container').style.display = 'none';
                document.querySelector('.opening-date').innerText = 'ZAPRASZAMY!';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
