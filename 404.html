<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Strona nie znaleziona | Raricart</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link

    <style>
        body {
            background-color: #fcefe9;

            height: 100vh;
            margin: 0;
            text-align: center;
            color: #1a1a1a;
        }
