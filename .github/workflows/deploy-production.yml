name: ðŸš€ Deploy PRODUCTION

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: ðŸ§ª Run CI checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ðŸ” PHP Lint
        run: |
          find . -type f -name "*.php" \
          -not -path "./vendor/*" \
          -not -path "./tests/*" \
          -print0 | xargs -0 -n1 php -l

  deploy:
    name: ðŸŒ Deploy â†’ raricart.pl
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸš€ Upload production files
        uses: appleboy/scp-action@master
        with:
          host: serwer409986.lh.pl
          username: serwer409986
          password: ${{ secrets.FTP_PASSWORD }}
          port: 40022
          source: >
            **,
            !.git/**,
            !.github/**,
            !tests/**,
            !drafts/**,
            !testpkg/**,
            !*.md
          target: '/home/platne/serwer409986/public_html/raricart.pl/'
